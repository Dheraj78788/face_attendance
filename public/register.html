<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Face | AI Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-900 via-black to-indigo-900 flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-[90%] max-w-md text-white">
    <h1 class="text-3xl font-bold text-center mb-2">Register New Student</h1>
    <p class="text-center text-gray-300 mb-6">Add a new student to the system</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-3 p-3 rounded-lg {{ 'bg-red-600' if category=='error' else 'bg-green-600' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-5">
        <label class="block mb-2 text-sm text-gray-300">Student ID</label>
        <input type="text" name="user_id" placeholder="Enter ID" required
               class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div class="mb-5">
        <label class="block mb-2 text-sm text-gray-300">Student Name</label>
        <input type="text" name="name" placeholder="Enter full name" required
               class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-xl font-semibold transition">Register & Scan Face</button>
      <a href="/" class="block mt-4 text-center text-gray-300 hover:text-white">Back to Home</a>
    </form>

  </div>

</body>
</html>
